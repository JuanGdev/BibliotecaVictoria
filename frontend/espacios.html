<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Victoria - Espacios</title>
    <link rel="canonical" href="index_usuario.html">
    <link rel="stylesheet" href="../frontend/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">Biblioteca Victoria</div>
        <nav>
            <ul>
                <li><a href="../frontend/inicio_sesion.html">Iniciar Sesión</a></li>
                <li><a href="libros.html">Libros</a></li>
                <li><a href="espacios.html">Espacios</a></li>
                <li><a href="prestamosAdmin.html"><img src="../assets/icons/icon_personal_library.png" alt="Carrito"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="espacios-disponibles">
            <h2>Espacios Disponibles</h2>
            <div id="espacios-container"></div>
        </section>
        <section class="admin-section">
            <h2 class="text-center">Administración de Espacios</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Capacidad</th>
                            <th>Ubicación</th>
                            <th>Disponibilidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="space-table-body">
                        <!-- Space rows will be populated here -->
                    </tbody>
                </table>
            </div>
            <button class="btn btn-primary mt-3" onclick="showAddSpaceModal()">Agregar Espacio</button>
        </section>
    </main>
    <!-- Add/Edit Space Modal -->
    <div class="modal" id="spaceModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="spaceModalTitle">Agregar Espacio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="space-form">
                        <input type="hidden" id="space-id" name="espacio_id">
                        <div class="form-group">
                            <label for="nombre_espacio">Nombre:</label>
                            <input type="text" class="form-control" id="nombre_espacio" name="nombre_espacio" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo_espacio">Tipo:</label>
                            <select class="form-control" id="tipo_espacio" name="tipo_espacio" required>
                                <option value="sala">Sala</option>
                                <option value="auditorio">Auditorio</option>
                                <option value="cubiculo">Cubículo</option>
                                <option value="aula">Aula</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="capacidad">Capacidad:</label>
                            <input type="number" class="form-control" id="capacidad" name="capacidad" required>
                        </div>
                        <div class="form-group">
                            <label for="ubicacion">Ubicación:</label>
                            <input type="text" class="form-control" id="ubicacion" name="ubicacion" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción:</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="equipamiento">Equipamiento:</label>
                            <input type="text" class="form-control" id="equipamiento" name="equipamiento" required>
                        </div>
                        <div class="form-group">
                            <label for="disponibilidad">Disponibilidad:</label>
                            <select class="form-control" id="disponibilidad" name="disponibilidad" required>
                                <option value="disponible">Disponible</option>
                                <option value="ocupado">Ocupado</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Hecho con 🩷📚 por <a href="https://halved-exception-51f.notion.site/juan-aguilera-portfolio"
                target="_blank">JuanGdev</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../frontend/scripts/espacios.js"></script>
</body>

</html>
