<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Victoria - Administrador</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">Biblioteca Victoria</div>
        <nav>
            <ul>
                <li><a href="index_usuario.html">Inicio</a></li>
                <li><a href="libros.html">Libros</a></li>
                <li><a href="espacios.html">Espacios</a></li>
                <li><a href="carrito.html"><img src="../assets/icons/icon_personal_library.png" alt="Carrito"></a></li>
            </ul>
        </nav>
    </header>
    <main class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <section class="admin-section">
            <h2 class="text-center">Administraci√≥n de Usuarios</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Tipo de Usuario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <!-- User rows will be populated here -->
                    </tbody>
                </table>
            </div>
            <button class="btn btn-primary mt-3" onclick="showAddUserModal()">Agregar Usuario</button>
        </section>
    </main>

    <!-- Add/Edit User Modal -->
    <div class="modal" id="userModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalTitle">Agregar Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="user-form">
                        <input type="hidden" id="user-id" name="usuario_id">
                        <div class="form-group">
                            <label for="username">Nombre:</label>
                            <input type="text" class="form-control" id="username" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Tel√©fono:</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Direcci√≥n:</label>
                            <textarea class="form-control" id="direccion" name="direccion" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="identificacion">Identificaci√≥n:</label>
                            <input type="text" class="form-control" id="identificacion" name="identificacion" required>
                        </div>
                        <div class="form-group">
                            <label for="comprobante_domicilio">Comprobante de Domicilio:</label>
                            <input type="text" class="form-control" id="comprobante_domicilio" name="comprobante_domicilio" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_registro">Fecha de Registro:</label>
                            <input type="date" class="form-control" id="fecha_registro" name="fecha_registro" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo:</label>
                            <input type="email" class="form-control" id="email" name="correo" required>
                        </div>
                        <div class="form-group">
                            <label for="estatus">Estatus:</label>
                            <select class="form-control" id="estatus" name="estatus" required>
                                <option value="Registrado">Registrado</option>
                                <option value="Baja">Baja</option>
                                <option value="Vetado">Vetado</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="registro_caducado">Registro Caducado:</label>
                            <input type="checkbox" id="registro_caducado" name="registro_caducado">
                        </div>
                        <div class="form-group">
                            <label for="password">Contrase√±a:</label>
                            <input type="password" class="form-control" id="password" name="contrasena" required>
                        </div>
                        <div class="form-group">
                            <label for="user_type">Tipo de Usuario:</label>
                            <select class="form-control" id="user_type" name="tipo_usuario" required>
                                <option value="usuario">Usuario</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../frontend/scripts/admin.js"></script>
    <footer class="text-center mt-auto py-3 bg-dark text-white">
        <p>Hecho con ü©∑üìö por <a href="https://halved-exception-51f.notion.site/juan-aguilera-portfolio" target="_blank" class="text-white">JuanGdev</a></p>
    </footer>
</body>
</html>
