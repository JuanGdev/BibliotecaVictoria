    <script>
        document.getElementById('reservar-btn').addEventListener('click', function() {
            const libroId = document.getElementById('libro-id').value; // Update this line to use the libro_id
            console.log('libroId:', libroId); // Add this line to log the libroId
            fetch('../backend/create_loan.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ libro_id: libroId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Pr茅stamo creado exitosamente.');
                } else {
                    alert('Error al crear el pr茅stamo: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                fetch('../backend/create_loan.php')
                    .then(response => response.text())
                    .then(text => console.error('Response text:', text));
            });
        });
    </script>
