<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Victoria - Usuario</title>
    <link rel="stylesheet" href="../frontend/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="logo">Biblioteca Victoria</div>
        <nav>
            <ul>
                <li><a href="../frontend/inicio_sesion.html">Iniciar Sesión</a></li>
                <li><a href="libros.html">Libros</a></li>
                <li><a href="carrito.html"><img src="../assets/icons/icon_personal_library.png" alt="Carrito"></a></li>
                <li><a href="register.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <div class="carrusel">
        <!-- Carrusel de imágenes o texto -->
        <div class="slide"><img src="../assets/carrousel_1.jpg" alt="Imagen 1"></div>
        <div class="slide"><img src="../assets/carrousel_2.jpg" alt="Imagen 2"></div>
        <div class="slide"><img src="../assets/carrousel_3.jpg" alt="Imagen 3"></div>
    </div>
    <div class="content">
        <main>
            <section class="libros-disponibles">
                <h2>Libros Disponibles</h2>
                <div id="librero-container"></div>
            </section>
        </main>
        <aside class="book-info-panel">
            <h3>Información del Libro</h3>
            <p><strong>Sinopsis:</strong> <span id="sinopsis"></span></p>
            <p><strong>Autor:</strong> <span id="autor"></span></p>
            <p><strong>Editorial:</strong> <span id="editorial"></span></p>
            <p><strong>Año de Publicación:</strong> <span id="anio"></span></p>
            <p><strong>Edición:</strong> <span id="edicion"></span></p>
            <p><strong>ISBN:</strong> <span id="isbn"></span></p>
            <button type="button" class="btn btn-primary" id="reservar-btn">Reservar</button>
        </aside>
        <footer>
            <p>Hecho con 🩷📚 por <a href="https://halved-exception-51f.notion.site/juan-aguilera-portfolio"
                    target="_blank">JuanGdev</a></p>
        </footer>
    </div>
    <script src="../scripts/carousel_and_book_info.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('reservar-btn').addEventListener('click', function() {
            let libro_id = document.querySelector('.book-info-panel').getAttribute('data-book-id');
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (!cart.includes(libro_id)) {
                cart.push(libro_id);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert('Libro agregado al carrito.');
            } else {
                alert('El libro ya está en el carrito.');
            }
        });
    </script>
</body>
</html>
