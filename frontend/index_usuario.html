<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Victoria - Usuario</title>
    <link rel="stylesheet" href="../frontend/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="logo">Biblioteca Victoria</div>
        <nav>
            <ul>
                <li><a href="../frontend/inicio_sesion.html">Iniciar Sesi贸n</a></li>
                <li><a href="libros.html">Libros</a></li>
                <li><a href="carrito.html"><img src="../assets/icons/icon_personal_library.png" alt="Carrito"></a></li>
                <li><a href="register.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <div class="carrusel">
        <!-- Carrusel de im谩genes o texto -->
        <div class="slide"><img src="../assets/carrousel_1.jpg" alt="Imagen 1"></div>
        <div class="slide"><img src="../assets/carrousel_2.jpg" alt="Imagen 2"></div>
        <div class="slide"><img src="../assets/carrousel_3.jpg" alt="Imagen 3"></div>
    </div>
    <div class="content">
        <main>
            <section class="libros-disponibles">
                <h2>Libros Disponibles</h2>
                <div id="librero-container"></div>
            </section>
        </main>
        <aside class="book-info-panel">
            <h3>Informaci贸n del Libro</h3>
            <p><strong>Sinopsis:</strong> <span id="sinopsis"></span></p>
            <p><strong>Autor:</strong> <span id="autor"></span></p>
            <p><strong>Editorial:</strong> <span id="editorial"></span></p>
            <p><strong>A帽o de Publicaci贸n:</strong> <span id="anio"></span></p>
            <p><strong>Edici贸n:</strong> <span id="edicion"></span></p>
            <p><strong>ISBN:</strong> <span id="isbn"></span></p>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#reserveModal">Reservar</button>
        </aside>
        <!-- Modal -->
        <div class="modal fade" id="reserveModal" tabindex="-1" role="dialog" aria-labelledby="reserveModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reserveModalLabel">Reservar Libro</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="reserveForm">
                            <input type="hidden" id="libro_id" name="libro_id">
                            <div class="form-group">
                                <label for="fecha_limite">Fecha L铆mite</label>
                                <input type="date" class="form-control" id="fecha_limite" name="fecha_limite" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Reservar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>Hecho con ┓ por <a href="https://halved-exception-51f.notion.site/juan-aguilera-portfolio"
                    target="_blank">JuanGdev</a></p>
        </footer>
    </div>
    <script src="../scripts/carousel_and_book_info.js"></script>
    <script>
        document.getElementById('reserveForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var libro_id = document.getElementById('isbn').innerText;
            var fecha_limite = document.getElementById('fecha_limite').value;
            var formData = new FormData();
            formData.append('libro_id', libro_id);
            formData.append('fecha_limite', fecha_limite);

            fetch('../backend/reserve_book.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.status === "success") {
                    $('#reserveModal').modal('hide');
                }
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var correo = document.getElementById('correo').value;
            var contrasena = document.getElementById('contrasena').value;
            var formData = new FormData();
            formData.append('correo', correo);
            formData.append('contrasena', contrasena);

            fetch('../backend/login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    window.location.href = "index_usuario.html";
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
