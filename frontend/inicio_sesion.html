<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi贸n - Biblioteca Victoria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../frontend/styles.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-control {
            height: 35px;
            padding: 6px 12px;
        }
        .btn {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Biblioteca Victoria</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="../frontend/registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <div class="container text-center">
            <div class="login-container">
                <h2 class="mb-4">Iniciar Sesi贸n</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Correo Electr贸nico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase帽a</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesi贸n</button>
                    <div id="login-message" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>
  <footer>
    <p>Hecho con ┓ por <a href="https://halved-exception-51f.notion.site/juan-aguilera-portfolio"
        target="_blank">JuanGdev</a></p>
  </footer>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('../backend/login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `email=${email}&password=${password}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    sessionStorage.setItem('userInfo', JSON.stringify(data.user));
                    if (data.user.tipo_usuario === 'admin') {
                        window.location.href = 'index_administrador.html';
                    } else {
                        window.location.href = 'index_usuario.html';
                    }
                } else {
                    document.getElementById('login-message').innerText = data.message;
                }
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
